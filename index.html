<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Maven+Pro&display=swap" rel="stylesheet">
    <title>Smith Anderson - Home</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-block">
        <div class="menu">
          <img alt="logo" class="logo" src="pics/logo.svg"/>
          <ul class="menu-list">
            <li class="list-item"><a>Portfolio</a></li>
            <li class="list-item about"><a>About</a></li>
            <li class="list-item blog"><a>Blog</a></li>
            <li class="list-item"><a>Get in touch</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="portfolio-section"> <!--Portfolio-->
      <hr class="left-line">
      <hr class="right-line">
      <div class="hex-block">
        <div class="line-1">
          <div class="left-vertical-line"></div>
          <img alt="" class="hex-line" src="pics/hex1.png"/>
          <img alt="" class="hex-line" src="pics/hex2.png"/>
          <img alt="" class="hex-line" src="pics/hex3.png"/>
          <img alt="" class="hex-line" src="pics/hex4.png"/>
          <div class="right-vertical-line"></div>
        </div>
        <div class="line-2">
          <img alt="" class="hex-line" src="pics/hex5.png"/>
          <img alt="" class="hex-line" src="pics/hex6.png"/>
          <img alt="" class="hex-line" src="pics/hex7.png"/>
          <img alt="" class="hex-line" src="pics/hex8.png"/>
          <img alt="" class="hex-line" src="pics/hex9.png"/>
        </div>
        <div class="line-3">
          <div class="left-vertical-line"></div>
          <img alt="" class="hex-line" src="pics/hex10.png"/>
          <img alt="" class="hex-line" src="pics/hex11.png"/>
          <img alt="" class="hex-line" src="pics/hex12.png"/>
          <img alt="" class="hex-line" src="pics/hex13.png"/>
          <div class="right-vertical-line"></div>
        </div>
      </div>
      <svg class="slider" height="12" width="85">
        <rect fill="#ddd2c5" x="0" y="0" height="10" width="10"></rect>
        <rect fill="#ddd2c5" x="15" y="0" height="10" width="10"></rect>
        <rect fill="#8b8784" x="30" y="0" height="10" width="10"></rect>
        <rect fill="#ddd2c5" x="45" y="0" height="10" width="10"></rect>
        <rect fill="#ddd2c5" x="60" y="0" height="10" width="10"></rect>
        <rect fill="#ddd2c5" x="75" y="0" height="10" width="10"></rect>
      </svg>
      <div class="bottom-line"></div>
    </section>
  </body>
</html>
